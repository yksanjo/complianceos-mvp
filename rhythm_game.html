<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <link rel="stylesheet" href="rhythm_game.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Rhythm Sync Game</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="combo">Combo: <span id="combo">0</span>x</div>
            </div>
        </header>
        
        <div class="game-area">
            <div class="track-container">
                <!-- Game tracks where notes will appear -->
                <div class="track" id="track1">
                    <div class="target-zone"></div>
                    <div class="note-lane"></div>
                </div>
                <div class="track" id="track2">
                    <div class="target-zone"></div>
                    <div class="note-lane"></div>
                </div>
                <div class="track" id="track3">
                    <div class="target-zone"></div>
                    <div class="note-lane"></div>
                </div>
                <div class="track" id="track4">
                    <div class="target-zone"></div>
                    <div class="note-lane"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn">Start Game</button>
                <button id="pause-btn">Pause</button>
                <input type="file" id="music-file" accept="audio/*">
                <div class="volume-control">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p>Press the corresponding keys (D, F, J, K) when the notes reach the target zone!</p>
        </div>
    </div>
    
    <audio id="music-player"></audio>
    
    <script src="rhythm_game.js"></script>
</body>
</html>
