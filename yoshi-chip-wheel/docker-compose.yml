version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: yoshi-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: yoshi-chip-wheel

  backend:
    build: ./backend
    container_name: yoshi-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/yoshi-chip-wheel
      - JWT_SECRET=your-super-secret-jwt-key-here
      - STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key_here
      - STRIPE_PUBLISHABLE_KEY=pk_test_your_stripe_publishable_key_here
      - FRONTEND_URL=http://localhost:3000
      - PORT=5000
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: yoshi-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
